<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- 부모 -->
      <div class="status-bar__columm">
        <!-- .status-bar__columm*2 -->
        <span class="status-bar__clock">13:54</span>
        <!-- span.status-bar__clock -->
      </div>
      <div class="status-bar__columm">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <!-- 자식 -->
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="more.html">
            <i class="fas fa-arrow-left "></i>
          </a>
        </div>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections settings__sections1">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings-title">Notices</span>
          </li>
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="settings-title">Kakao Lab</span>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-version-column">
              <span class="settings-icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="settings-title">Version</span>
            </div>
            <div class="settings__setting-version-column">
              <span class="settings-title">8.2.7</span>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__sections settings__sections2">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings-title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings-title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings-title">Friends</span>
          </li>
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="far fa-comment"></i>
            </span>
            <span class="settings-title">Chats</span>
          </li>
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="far fa-comments"></i>
            </span>
            <span class="settings-title">SMS Messages</span>
          </li>
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="far fa-sun"></i>
            </span>
            <span class="settings-title">Display</span>
          </li>
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="fas fa-brush"></i>
            </span>
            <span class="settings-title">Themes</span>
          </li>
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
            <span class="settings-title">Advanced Features</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections settings__sections3">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="far fa-question-circle"></i>
            </span>
            <span class="settings-title">Support</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
